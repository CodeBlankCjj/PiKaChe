<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>Title</title>
  <style>*{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    *::before, *::after{
      box-sizing: border-box;
    }
    #html{
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50vh;
      background: #ffe600;
    }
    #demo{
      position: fixed;
      height: 50vh;
      top: 0;
      left: 0;
      width: 100%;
      border: 1px solid red;
      overflow-y: auto;
    }
    #demo::-webkit-scrollbar{
      display: none;
    }
    #demo2{
      display: none;
    }
    #buttons{
      position: fixed;
      z-index: 10;
      right: 0;
      top: 0;
      display: flex;
      flex-direction: column;
      margin-top: 10px;
      margin-right: 10px;
    }
    #buttons > button{
      margin-bottom: 10px;
      padding:4px 10px;
    }
</style>
  <style id="demo2"></style>
</head>
<body>
<div id="demo"></div>
<div id="html">
  <div class="skin">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="nose">
      <div class="yuan"></div>
    </div>
    <div class="face left"></div>
    <div class="face right"></div>
    <div class="mouth">
      <div class="up">
        <div class="lip left"></div>
        <div class="lip right"></div>
      </div>
      <div class="down">
        <div class="yuan1">
          <div class="yuan2"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="buttons">
  <button id="btnPause">暂停</button>
  <button id="btnPlay">播放</button>
  <button id="btnSlow">慢速</button>
  <button id="btnNormal">中速</button>
  <button id="btnFast">快速</button>
</div>
<script src="PiKaChe/dist/index.32dbea99.js"></script>
</body>
</html>
